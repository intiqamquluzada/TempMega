<!doctype html>
<html lang="en">
<head>
    <!-- Meta məlumatlar və stil şablonları burada saxlanılır -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <title>Mega Insurance</title>
</head>
<body>

<!-- Yuxarıda olan naviqasiya paneli -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mega Insurance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Log Out</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="h-100 vh-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="/static/images/logo.png" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Faylları yükləyin</h4>
                </div>

                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  <!-- Fayl Yükləmə 1 -->
                  <div class="mb-4">
                    <label for="1" class="form-label">Fayl 1:</label>
                    {{form.file1}}
                  </div>

                  <!-- Fayl Yükləmə 2 -->
                  <div class="mb-4">
                   <label for="2" class="form-label">Fayl 2:</label>
                    {{form.file2}}
                  </div>

                  <!-- Fayl Yükləmə 3 -->
                  <div class="mb-4">
                    <label for="3" class="form-label">Fayl 3:</label>
                    {{form.file3}}
                  </div>

                      <!-- Tarix Seçimi -->
                  <div class="mb-4">
                    <label for="dateInput" class="form-label">Tarix:</label>
                    {{form.date}}
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                      İrəli
                    </button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
      function formatDateInput(event) {
        let input = event.target.value.replace(/\D/g, '');
        if (input.length > 4) {
          input = input.slice(0, 4) + '-' + input.slice(4);
        }
        if (input.length > 7) {
          input = input.slice(0, 7) + '-' + input.slice(7, 9);
        }
        event.target.value = input;
      }

      document.addEventListener('DOMContentLoaded', function() {
        let dateInput = document.getElementById('dateInput');
        if (dateInput) {
          dateInput.addEventListener('input', formatDateInput);
        }
      });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
