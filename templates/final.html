<!doctype html>
<html lang="en">
<head>
    <!-- Meta məlumatlar və stil şablonları burada saxlanılır -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <title>Mega Insurance - Fayl Yükləmə</title>
</head>
<body>

<!-- Yuxarıda olan naviqasiya paneli -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mega Insurance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Log Out</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="/static/images/logo.png" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Faylları, Tarixi və Seçimləri Yükləyin</h4>
                </div>

                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  <!-- Fayl Yükləmə 1 -->
                  <div class="mb-4">
                    <label for="1" class="form-label">Fayl 1:</label>
                    {{form.file1}}
                  </div>

                  <!-- Fayl Yükləmə 2 -->
                  <div class="mb-4">
                    <label for="2" class="form-label">Fayl 2:</label>
                      {{form.file2}}
                  </div>



                  <!-- Container for dropdowns -->
<div class="container">
  <div class="row">
    <!-- First Dropdown -->
    <div class="col-md-6 mb-4">
      <label for="selectOption1" class="form-label">3 illik:</label>
      <select class="form-select" id="selectOption1" name="insurance_class_3">
        <option value="" disabled selected>Seçim edin</option>
          {% for i in three %}
        <option value="{{i}}">{{i}}</option>
            {% endfor %}
      </select>
    </div>

    <!-- Second Dropdown -->
    <div class="col-md-6 mb-4">
      <label for="selectOption2" class="form-label">5 illik:</label>
      <select class="form-select" id="selectOption2" name="insurance_class_5">
        <option value="" disabled selected>Seçim edin</option>
          {% for j in five %}
        <option value="{{j}}">{{j}}</option>
          {% endfor %}

      </select>
    </div>
  </div>
</div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                      Başlat
                    </button>
                  </div>
                </form>
{% if download_url %}
    <p>Process completed successfully. <a href="{{ download_url }}" download>Click here to download the result file</a>.</p>
  {% endif %}
                <!-- Geri Qayıt Linki -->
                <div class="text-center">
                  <a href="{% url 'home' %}" class="btn btn-secondary">Geri Qayıt</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
